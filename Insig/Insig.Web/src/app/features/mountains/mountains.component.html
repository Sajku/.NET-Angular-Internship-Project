<mat-card>

    <mat-toolbar>

        <h1> {{ title }} </h1>

        <span class="fill-remaining-space"></span>

        <button mat-raised-button
            color="{{ showAddForm ? 'accent' : 'primary' }}"
            (click)="toggleAddFormVisibility()">
            <mat-icon>{{ btnIcon }}</mat-icon>{{ btnText}}
        </button>

    </mat-toolbar>

    <mat-card *ngIf="showAddForm">
        <app-mountain-form></app-mountain-form>
    </mat-card>

    <app-mountains-list (elementChosen)="makeEditFormVisible()"></app-mountains-list>

    <mat-card *ngIf="showEditForm">
        <app-mountain-form></app-mountain-form>
    </mat-card>

</mat-card>
